<html>
	<head>
	</head>
	<body>
		<script type="text/javascript">
			function getUrlVars() {
				var vars = [], hash;
				var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&amp;');
				for(var i = 0; i < hashes.length; i++) {
					hash = hashes[i].split('=');
					vars.push(hash[0]);
					vars[hash[0]] = hash[1];
				}
				return vars;
			}

			var url_vars = getUrlVars();

			document.write("<center>");
			if (url_vars.hasOwnProperty('code')) {
				document.write("Success. Auth code:\n");
				document.write("<h2>"+url_vars['code']+"</h2>");
			} else if (url_vars.hasOwnProperty('error')) {
				document.write("<h2>Error: "+url_vars['error']+"</h2>");
			} else {
				document.write("No 'code' or 'error' url parameters, maybe you got here without being pointed here by the g+ scraper?");
			}
			document.write("</center>");
		</script>
	</body>
</html>
