<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Prototype alignment interface</title>

  <meta name="description" content="Prototype alignment interface"/>

  <!-- Le styles -->
  <link href="../../css/bootstrap.css" rel="stylesheet"/>
  <style>
  body {
    padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    padding-bottom: 40px;
  }
  ul {
    list-style: none;
    margin: 0px;
    padding: 0px;
  }
  li {
    padding: 5px 0px;
  }
  .input {
    text-align: right;
    background: red;
  }
  .output {
    background: red;
  }
  .input a:after {
    content:" o";
  }
  .output a:before {
    content:"o ";
  }
  </style>
  <link href="../../css/bootstrap-responsive.css" rel="stylesheet"/>

  <link href="../../lib/leaflet/leaflet.css" rel="stylesheet"/>

      <link rel="stylesheet" href="leaflet/leaflet.ie.css" />

      <link rel="shortcut icon" href="../assets/ico/favicon.ico">

      <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">

    <body>

      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Project name</a>
            <div class="nav-collapse">
              <ul class="nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>

      <div class="container">
        <form class="well form-inline">
          <label type="text">
            Specify data source:
            <span class="input-prepend"> <span class="add-on">http://</span><input type="text" class="span2" placeholder="source.com/data">
          </label>
        </form>

        <form class="well form-inline">
          <label type="text">
            Specify input filter:
            <input type="text" class="span2" placeholder="Age <= 53">
          </label>
        </form>

        <div class="well">
          <div class="input span4">
            Input:
            <ul>
              <li>
                <a class="btn btn-info">Name</a>
              </li>
              <li>
                <a class="btn btn-info">Image</a>
              </li>
              <li>
                <a class="btn btn-info">Coordinates</a>
              </li>
              <li>
                <a class="btn btn-info">Architect</a>
              </li>
              <li>
                <a class="btn btn-info">Construction</a>
              </li>
            </ul>
          </div>
          <div class="span2">&nbsp;</div>
          <div class="offset8 output">
            Output:
            <ul>
              <li>
                <a class="btn btn-info">Name</a>
              </li>
              <li>
                <a class="btn btn-info">Thumbnail</a>
              </li>
              <li>
                <a class="btn btn-info">StartDate</a>
              </li>
              <li>
                <a class="btn btn-info">Profile</a>
              </li>
              <li>
                <a class="btn btn-info">Location</a>
              </li>
            </ul>
          </div>
        </div>



        <div id="map" style="height: 450px"></div>

      </div> <!-- /container -->
